<h3>Dealer Editor</h3>
<div class="row">
   <div ng-repeat="s in Dealer" class="col-md-4">
      <div ng-click="ChooseDealer(s)" class="well">
         <h2 class="mt0 pt0">
            <img width="32" height="32" src="{{s.icon}}" class="bt bl br bb" />&nbsp; {{ s.name || 'No Name Dealer' }}</h2>{{ Dealer.description || 'No Dealer Description' }}</div>
   </div>
</div>
